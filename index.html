  <body>
    <header>      
      <h1>Tisk-Tasker<i class="material-icons" >assignment</i></h1>
    </header>

    <div class="main-content">

      <div class="left-side">
        <h2></h2>
        <label for="user-input">Enter Task/Event:</label>
        <input type="text" id="title-text" /><br />

        <label for="user-input">Description:</label>
        <input type="text" id="desc-text" /><br />

        <label for="day-picker">Select Date:</label>
        <input id="day-picker" type="date" /><br />

          <label for="submit-button"></label>
          <button type="button" id="submit-button">Save</button>
        </div> -->
    
      </div>

    <div class="right-side">
      <div class="calendar-container">
        <header class="calendar-header">
          <p class="calendar-current-date"></p>
          <div class="calendar-navigation">
            <span id="calendar-prev" class="material-symbols-rounded">«</span>
            <span id="calendar-next" class="material-symbols-rounded">»</span>
          </div>
        </header>
        <div class="calendar-body">
          <ul class="calendar-weekdays">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="calendar-dates"></ul>
        </div>
      </div>
    </div>

    

<!-- Planner Modal -->
    <div class="planner">
    <!-- Planner content goes here -->
    <button id="openModalBtn">Add Event</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Event</h2>
            <form id="eventForm">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required>
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>
                <label for="eventTime">Event Time:</label>
                <input type="time" id="eventTime" name="eventTime" required>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
    <!--Materialize CSS: JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Custom JS -->
    <script src="./assets/javascript/modal.js"></script>
    <script src="./assets/javascript/script.js"></script>
