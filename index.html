<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tisk-Tasker</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css"  media="screen,projection"/>

    <!-- Custom Css Source -->
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css"/>

  </head>
  <body>
    <header>      
      <h1>Tisk-Tasker<i class="material-icons" >assignment</i></h1>
    </header>

    <div class="main-content">

    <div class="right-side">
      <div id="details-panel"></div>
      <div class="calendar-container">
        <header class="calendar-header">
          <p class="calendar-current-date"></p>
          <div class="calendar-navigation">
            <span id="calendar-prev" class="material-symbols-rounded">«</span>
            <span id="calendar-next" class="material-symbols-rounded">»</span>
          </div>
        </header>
        <div class="calendar-body">
          <ul class="calendar-weekdays">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="calendar-dates"></ul>
        </div>
      </div>
    </div>

    

<!-- Planner Modal -->
    <div class="planner">
    <!-- Planner content goes here -->
    <button id="openModalBtn">Add Event</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Event</h2>
            <form id="eventForm">
                <label for="title-text">Event Name: </label>
                <input type="text" id="title-text" name="title-text" required><br>
                <label for="desc-text">Description: </label>
                <input type="text" name="desc-text" id="desc-text"><br>
                <label for="day-picker">Event Date: </label>
                <input type="date" id="day-picker" name="day-picker" required><br>
                <label for="event-time">Event Time: </label>
                <input type="time" id="event-time" name="event-time" required><br>
                <button type="submit" id="submit-button">Add</button>
            </form>
        </div>
    </div>
    <!--Materialize CSS: JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Custom JS -->
    <script src="./assets/javascript/modal.js"></script>
    <script src="./assets/javascript/script.js"></script>
    <script src="./assets/javascript/newsapi.js"></script>
    <script src="./assets/javascript/numbersapi.js"></script>
    <script src="./assets/javascript/modulartable.js"></script>

    <!--API links-->
    <script src="https://numbersapi.com/2012/year?write&fragment"></script>
    <script src="https://newsapi.org/v2/top-headlines?country=us&apiKey=API_KEY"></script>
    
  </body>
</html>
