<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Web Page Name</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <header></header>

    <div class="main-content">
      <div class="left-side">
        <h2></h2>
        <label for="user-input">Enter Task/Event:</label>
        <input type="text" id="task-text" />

        <label for="user-input">Description:</label>
        <input type="text" id="desc-text" />

        <label for="month">Select month:</label>
        <select id="month-input">
          <option value="Jan">January</option>
          <option value="Feb">February</option>
          <option value="Mar">March</option>
          <option value="Apr">April</option>
          <option value="May">May</option>
          <option value="Jun">June</option>
          <option value="Jul">July</option>
          <option value="Aug">August</option>
          <option value="Sep">September</option>
          <option value="Oct">October</option>
          <option value="Nov">November</option>
          <option value="Dec">December</option>
        </select>

        <label for="day">Select day:</label>
        <select id="day-input">
          <option value="Mon">Monday</option>
          <option value="Tues">Tuesday</option>
          <option value="Wed">Wednesday</option>
          <option value="Thur">Thursday</option>
          <option value="Fri">Friday</option>
          <option value="Sat">Saturday</option>
          <option value="Sun">Sunday</option>
        </select>

        <label for="submit-button"></label>
        <button type="button" id="submit-button">Save</button>
      </div>
    </div>

    <div class="right-side">
      <h2></h2>
      <!--Add calendar here -->
    </div>

    <script src="./assets/javascript/script.js"></script>
    <script src="./assets/javascript/modulartable.js"></script>
  </body>
</html>
